<div class="portfolioContainer">
  <div class="sectHead">
    <span>Portfolio</span>
  </div>

  <div class="project">
    <div class="projPic">
      <a href="{{ codebytes.url }}"><img src="{{ codebytes.image }}"></a>
    </div>
    <div class="projTitle"><a href="{{ codebytes.url }}"><span>{{ codebytes.title }}</span></a></div>
    <div class="projTagline"><span>{{ codebytes.tagline }}</span></div>
    <div class="projDesc"><p>{{ codebytes.desc }}</p></div>
    <div class="projGit">
      <span>More information on GitHub:</span>
      <a class="ghLink" href="{{ codebytes.github }}">
        <div>
          <i class="fa fa-github"></i>
        </div>
      </a>
    </div>
  </div>

  <div class="projMenu">
    <div class="codebytesBtn btn"></div>
    <div class="popquizBtn btn"></div>
    <div class="bdbudgetBtn btn"></div>
    <div class="visionQBtn btn"></div>
  </div>

</div>
